<!DOCTYPE html>
<html>
  <head>
    <title>Slope of a Line Calc</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Line Slope Calculator</h1>

    <p>Point 1 (x): <input type="number" id="x1" /></p>

    <p>Point 1 (y): <input type="number" id="y1" /></p>

    <p>Point 2 (x): <input type="number" id="x2" /></p>

    <p>Point 2 (y): <input type="number" id="y2" /></p>

    <button id="btn">Calculate Slope</button>

    <p class="output">Slope = <span id="output">0</span></p>
  </body>
</html>
